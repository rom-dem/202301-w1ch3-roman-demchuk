<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/images/favicon.jpg" type="image/x-icon">
  <link rel="stylesheet" href="style/style.css">
  <title>Lista de la compra</title>
</head>

<body>
  <header>
    <h1>Lista de la compra</h1>
    <nav>
      <a href="/src/index.html">Principal</a>
      <a>Lista</a>
      <a href="#">Acerca de</a>
    </nav>
  </header>
  <div class="trolley">
    <span>2/3 comprados</span>
  </div>

  <main>
    <div>
      <div class="checkbox">
        <input type="checkbox" id="bread">
        <label for="bread">Pan</label>
        <span>0.75€</span>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="sugar">
        <label for="sugar">Azúcar</label>
        <span></span>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="milk">
        <label for="milk">Leche</label>
        <span>1.20€</span>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="tofu">
        <label for="tofu">Tofu</label>
        <span>4.35€</span>
      </div>
      <div>
        <span class="total">6.3€</span>
      </div>
    </div>

  </main>


</body>

</html>
